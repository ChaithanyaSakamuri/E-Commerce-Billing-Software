<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce - Billing Software</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>E-COMMERCE</h1>
            <p>Billing Software</p>
        </header>

        <main class="billing-interface">
            <div class="invoice-main">
                <section class="details-section card">
                    <h2>Invoice Details</h2>
                    <div class="form-grid">
                        <div>
                            <label for="billNo">Bill No.:</label>
                            <input type="text" id="billNo" placeholder="Enter Bill Number">
                        </div>
                        <div>
                            <label for="customerName">Customer Name:</label>
                            <input type="text" id="customerName" placeholder="Enter Customer's Name">
                        </div>
                        <div>
                            <label for="mobileNumber">Mobile Number:</label>
                            <input type="text" id="mobileNumber" placeholder="Enter Mobile Number">
                        </div>
                    </div>
                </section>

                <section class="items-section card">
                    <h2>Invoice Items</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Item Name</th>
                                    <th>Quantity</th>
                                    <th>Price per Unit</th>
                                    <th>Total Price</th>
                                </tr>
                            </thead>
                            <tbody id="itemsTableBody">
                                </tbody>
                        </table>
                    </div>
                    <div class="billing-summary">
                        <h3>Grand Total: <span id="grandTotal">â‚¹0.00</span></h3>
                    </div>
                </section>
            </div>

            <aside class="actions-panel">
                <div class="card item-actions">
                    <h2>Item Actions</h2>
                    <button id="addItemBtn" class="btn btn-add">Add Item</button>
                    <button id="removeItemBtn" class="btn btn-remove">Remove Selected Item</button>
                </div>
                 <div class="card main-actions">
                    <h2>Finalize</h2>
                    <button id="generateShareBtn" class="btn btn-share">Generate for Sharing</button>
                    <button id="downloadBtn" class="btn btn-download">Download Invoice</button>
                    <button id="viewHistoryBtn" class="btn btn-history">View History</button>
                </div>
            </aside>
        </main>
    </div>

    <div id="addItemModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeAddItemModal">&times;</span>
            <h2>Add New Item</h2>
            <form id="addItemForm">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" required>
                <label for="itemQuantity">Quantity:</label>
                <input type="number" id="itemQuantity" min="1" required>
                <label for="itemPrice">Price per Unit:</label>
                <input type="number" id="itemPrice" min="0" step="0.01" required>
                <button type="submit" class="btn btn-add">Confirm</button>
            </form>
        </div>
    </div>

    <div id="shareModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeShareModal">&times;</span>
            <h2>Invoice Ready to Send</h2>
            <textarea id="shareTextArea" readonly></textarea>
            <div class="share-actions">
                <button id="copyToClipboardBtn" class="btn">Copy to Clipboard</button>
                <button id="shareOnWhatsAppBtn" class="btn btn-whatsapp">Share on WhatsApp</button>
            </div>
        </div>
    </div>

    <div id="historyModal" class="modal modal-large">
        <div class="modal-content">
            <span class="close-btn" id="closeHistoryModal">&times;</span>
            <h2>Billing History</h2>
            <div class="history-container">
                 <div class="history-list">
                    <table>
                        <thead>
                            <tr>
                                <th>Bill No.</th>
                                <th>Date</th>
                                <th>Customer Name</th>
                                <th>Total Amount</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody"></tbody>
                    </table>
                 </div>
                 <div class="history-details">
                     <h3>Invoice Details</h3>
                     <textarea id="historyDetailsArea" readonly>Select an invoice to see details.</textarea>
                     <div class="history-actions">
                         <button id="shareFromHistoryBtn" class="btn btn-share" disabled>Share Selected</button>
                         <button id="downloadFromHistoryBtn" class="btn btn-download" disabled>Download Selected</button>
                     </div>
                 </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
